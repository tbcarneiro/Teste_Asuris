<div ng-controller="editaController">
    <form ng-show="isEditavel()">
        <fieldset>
            <div class="form-group">
                <label for="nome">
                    Nome
                </label>
                <input id="nome" type="text" ng-model="editar.cliente.Nome" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="telefone">
                    Telefone
                </label>
                <input id="telefone" type="text" ng-model="editar.cliente.Telefone" class="form-control" />
            </div>
            <div class="form-group">
                <label for="endereco">
                    Endereço
                </label>
                <input id="endereco" type="text" ng-model="editar.cliente.Endereco" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">
                    E-mail
                </label>
                <input id="email" type="text" ng-model="editar.cliente.Email" class="form-control" />
            </div>
            <button class="btn btn-primary" ng-click="salvar()">Salvar</button>
            <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
        </fieldset>
    </form>
</div>
